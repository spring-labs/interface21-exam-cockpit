<div *ngIf="exam">
    <h2>Exam: {{title}}</h2>
    <div class="row">
        <label class="col-sm-1 control-label">Unique name:</label>
        <input [(ngModel)]="exam.examIdentifier" class="col-sm-11" />
    </div>
    <div class="row">
        <label class="col-sm-1 control-label">Title:</label>
        <input [(ngModel)]="exam.title" class="col-sm-11" />
    </div>
    <div class="row">
        <label class="col-sm-1 control-label">Max. score points:</label>
        <input [(ngModel)]="exam.maxScorePoints" class="col-sm-11" />
    </div>
    <div class="row">
        <label class="col-sm-1 control-label">Version:</label>
        <input [(ngModel)]="exam.version" class="col-sm-11" />
    </div>
    <div class="row">
        <label class="col-sm-1 control-label">Active:</label>
        <input type="checkbox" [(ngModel)]="exam.active" class="col-sm-11" />
    </div>
    <div *ngIf="exam.questions">
        <h2>Questions</h2>
        <div *ngFor="#question of exam.questions" class="row">
            <i21-question-detail [question]="question"></i21-question-detail>
        </div>
    </div>
</div>
<button (click)="goBack()">Back</button>
