<form class="form-horizontal">
    <div class="form-group">
        <label for="textTxt" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="textTxt" [(ngModel)]="answer.text">
        </div>
    </div>
    <div class="form-group">
        <label for="weightTxt" class="col-sm-2 control-label">Weight</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="weightTxt" [(ngModel)]="answer.weight">
        </div>
    </div>
    <div class="form-group">
        <label for="typeCmb" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select id="typeCmb" class="form-control" [(ngModel)]="answer.dtype">
                <option selected value="TEXTUAL">Textual answer</option>
                <option value="CHECKABLE">Checkable answer</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
        </div>
    </div>
    <div class="form-group" [hidden]="!removable">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" (click)="remove()">Remove</button>
        </div>
    </div>
</form>
