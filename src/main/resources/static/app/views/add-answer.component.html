<div class="col-sm-12">
    <h2>{{title}}</h2>
</div>
<div class="form-group">
    <label for="textTxt" class="col-sm-2 control-label">Text</label>

    <div class="col-sm-10">
        <textarea rows="4" class="form-control" id="textTxt" [(ngModel)]="answer.text"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="weightTxt" class="col-sm-2 control-label">Weight (%)</label>

    <div class="col-sm-10">
        <input type="number" class="form-control" min="0" max="100" id="weightTxt" [(ngModel)]="answer.weight">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2">
        <button type="button" class="btn btn-default" (click)="add()">Add</button>
    </div>
    <div class="col-sm-10">
        <button type="button" class="btn btn-default" (click)="remove()">Remove</button>
    </div>
</div>
